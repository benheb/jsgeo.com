<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>JS.Geo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,width=device-width">
    <!-- Javascript -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/trianglify/0.2.1/trianglify.min.js"></script>
    <!-- Stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <div class="main">
      <h1>JS.Geo</h1>
      <h2>Philadelphia, PA</h2>
      <h3>October 8th, 2015</h3>
    </div>

    <script>
      var pattern = Trianglify({
        height: window.innerHeight,
        width: document.body.clientWidth,
        cell_size: 20,
        x_colors: 'RdBu',
        palette: Trianglify.colorbrewer,
        variance: 0.5,
      });

      var canvas = pattern.canvas();
      canvas.className = 'bg-pattern';
      document.body.appendChild(canvas);

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-53337101-1', 'auto');
      ga('send', 'pageview');
    
    </script>
  </body>
</html>
